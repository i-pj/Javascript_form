<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Parth">
    <meta name="url" content="https://github.com/i-pj">
    <title>Form Validator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header text-center text-muted"><b>Create User</b></div>
                <div class="card-body">
                    <form id="form" novalidate>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                        <div></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                        <div></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        <div></div>
                    </div>

                    <div class="form-group">
                        <label for="repassword">Confirm Password:</label>
                        <input type="password" class="form-control" id="repassword" placeholder="Confirm your password">
                        <div></div>
                    </div>

                    <button type="submit" class="btn btn-dark btn-block">Sign Up</button>

                    </form>
                </div>
                <div class="card-footer text-muted text-center">https://github.com/i-pj</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
